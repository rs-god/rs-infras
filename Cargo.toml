[package]
name = "rs_infras"
version = "0.1.5"
edition = "2021"
authors = ["daheige"]
description = "rust infras"
keywords = ["infras", "rs-infras", "mysql","redis","pulsar"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/rs-god/rs-infras"
documentation = "https://docs.rs/rs-infras/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# tokio-comp async support
redis = { version ="0.23.0",features = ["r2d2","tokio-comp","cluster","json"]}
r2d2 = "0.8.10"
sqlx = { version = "0.5.13", features = [ "runtime-tokio-rustls" , "mysql","chrono"] }
tokio = { version = "1.28.0", features = ["full"] }
futures = "0.3.28"
chrono = "0.4.24"

# pulsar
pulsar = "5.1.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"

#serde yaml for config read
serde_yaml = "0.9.21"
